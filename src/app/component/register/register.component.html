<p class="text-center fs-2" [ngClass]="isFormCreated ? 'text-sucess pb-1' : 'text-danger pb-1'">{{displayMsg}}</p>

<form [formGroup]="registerForm" (ngSubmit)="registerSumbmitted()"
 class="border border-dark p-2" id="p1">
    <div class="row">
        <div class="col text-center p-2 mb-2">
            <span class="fs-3">ADD USER</span>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname"
            formControlName="firstname"/>
            <div class="form-text text-danger" 
            *ngIf="Fname.errors?.['required'] && (Fname.dirty || Fname.touched)">
                First Name is required
            </div>
            <div class="form-text text-danger"
                *ngIf="!!Fname.errors?.['minlength']&&(Fname.dirty || Fname.touched)">
                Invalid name 
            </div>
            <div class="form-text text-danger"
                *ngIf="Fname.errors?.['pattern'] && (Fname.dirty || Fname.touched)">
                Name should start with Alphabet.
            </div>
        </div>
        <div class="col">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" 
            formControlName="lastname"/>
            <div class="form-text text-danger" 
            *ngIf="Lname.errors?.['required'] && Lname.touched">
                Last Name is required
            </div>
            <div class="form-text text-danger"
                *ngIf="!!Lname.errors?.['maxlength']&&(Lname.dirty || Lname.touched)">
                Invalid name 
            </div>
            <div class="form-text text-danger"
                *ngIf="Lname.errors?.['pattern'] && (Lname.dirty || Lname.touched)">
                Name should start with Alphabet.
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
                <label for="empid" class="form-label">Emp ID</label>
            <input type="text" class="form-control" id="empid"
            formControlName="empid"/>
            <div class="form-text text-danger" 
            *ngIf="Empid.errors?.['required'] && Empid.touched">
                Employee id is required
            </div>
            <div class="form-text text-danger"
                    *ngIf="Empid.errors?.['maxlength']&&(Empid.dirty || Empid.touched)">
                    Invalid name 
            </div>
                <div class="form-text text-danger"
                    *ngIf="Empid.errors?.['pattern'] && (Empid.dirty || Empid.touched)">
                    It only contain Numbers.
                </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <div class="d-grid">
                <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>
